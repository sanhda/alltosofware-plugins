<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="main-container">
    <div class="left-side">

        <img class="logo" src="../img/logo_text.png"/>

        <form class="register-form row" th:action="@{/register}" th:object="${user}" method="post">
            <h2>Sign Up</h2>
            <p>Sign up to enjoy the feature of ALLTO Products</p>

            <label class="label" for="username">Username:</label>
            <input class="input" type="text" id="username" name="username" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

            <label  class="label" for="company">Company name:</label>
            <input class="input" type="text" id="company" name="company" th:field="*{company}">
            <p th:if="${#fields.hasErrors('company')}" class="text-danger" th:errors="*{company}"></p>

            <label  class="label" for="country">Country:</label>
            <input class="input" type="text" id="country" name="country" th:field="*{country}">
            <p th:if="${#fields.hasErrors('country')}" class="text-danger" th:errors="*{country}"></p>

            <label  class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" name="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

            <label  class="label" for="password">Password:</label>
            <input class="input" type="password" id="password" name="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

            <label  class="label" for="confirmPassword">Confirm password:</label>
            <input class="input" type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></p>

            <input class="input" type="submit" value="Sign up">

            <div class="sign-in">
                <p>Already have an account?? <a th:href="@{/login}">Sign in</a> </p>
            </div>

        </form>

    </div>

    <div class="right-side">

    </div>
</div>

</body>

</html>
